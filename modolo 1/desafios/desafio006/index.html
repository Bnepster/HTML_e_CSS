<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os itens da lista a seguir, <br>
        passe o mause sobre os termos para descobrir qual tag <br>deverá usar em casa caso
    </p>
    <ul type="square">
        <li><abbr title="Use a Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a Tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Use a Tag <img>">imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <code>">Código-font</abbr></li>
        <li><abbr title="Use a Tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a Tag <ul>">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
