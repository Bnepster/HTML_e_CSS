<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <p>
        Você pode escrever rm paragrafo de qualquer jeito basta que o texto esteja entre as tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN-->
    </p>
    <p>
        Caso precise quebrar linha em algum lugar especifico como esse <br> é só usar a tag &lt;br&gt;
    </p>
    <p>
        Podemos adicionar simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>
        Vamos adiciona emojis 
        &#x1F596;
    </p>
</body>
</html>
