<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de ciixas</title>
    <style>
        h1 {
            background-color: aqua;
            height: 100px;
            width: 300px;
            margin: 2px;
            padding: 5px;
            border: 10px solid #000764;
        }

        a {
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas do tipo box level</h1>
    <p>
        Paragrafos também são exemplos do tipo box level, mas os <a href="#">links são exemplos do tipo inline level</a> vamos ver como isso funciona na prática.
    </p>
</body>
</html>
